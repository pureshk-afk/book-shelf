<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/product.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="content">
            <img src="Images/лого.png" alt="">
            <div class="content-menu">
                <a href="#">Книжные новости</a>
                <a href="#">Жанры</a>
                <a href="#">Контакты</a>
                <a href="#">Вход / регистрация</a>
                
                
            </div>
            <div class="burger">
                <span></span>
            </div>
        </div>
    </header>

    <div class="product">
        <div class="shevron">
            <img src="Images/pngwing 9.png">
        </div>
        
        <div class="product-content">
            
            <img src="Images/image 4.png">
            
            <div class="product-content_info">
                <h1>Книга: “Алиса в Стране Чудес”</h1>
                <div class="product-content_info-menu">
                    <div class="price">
                        <h1>958 ₽</h1>
                        <img src="Images/pngwing 15.png">
                    </div>
                    <button>Добавить в корзину</button>
                </div>
                <div class="opisanie">
                    <dl>
                        <dt>Автор</dt>
                        <dd>Льюис Кэрролл</dd>

                        <dt>Издание</dt>
                        <dd>Росмэн</dd>

                        <dt>Год издания</dt>
                        <dd>2022</dd>

                        <dt>Переводчик</dt>
                        <dd>Демурова Н.</dd>

                        <dt>Жанры</dt>
                        <dd>Зарубежная литература</dd>
                    </dl>
                </div>
            </div>
        </div>
    </div>








    <script>
        document.querySelector('.burger').addEventListener('click', function(){
            this.classList.toggle('active');
            document.querySelector('.content-menu').classList.toggle('open');
        })
    </script>
</body>
</html>
